spi_software_miso_pin: z:P0.5
spi_software_mosi_pin: z:P1.17
spi_software_sclk_pin: z:P0.4
interpolate: true
run_current: 1.1
sense_resistor: 0.075
stealthchop_threshold: 0

[tmc5160 stepper_z3]
cs_pin: z:P1.4
spi_software_miso_pin: z:P0.5
spi_software_mosi_pin: z:P1.17
spi_software_sclk_pin: z:P0.4
interpolate: true
run_current: 1.1
sense_resistor: 0.075
stealthchop_threshold: 0

