#####################################################################
#  TMC Definitions of all steppers
#####################################################################
[tmc5160 stepper_x]
cs_pin: P1.10
spi_software_miso_pin: P0.5
spi_software_mosi_pin: P1.17
spi_software_sclk_pin: P0.4
interpolate: true
run_current: 0.875
sense_resistor: 0.075
stealthchop_threshold: 0

[tmc5160 stepper_y]
cs_pin: P1.9
spi_software_miso_pin: P0.5
spi_software_mosi_pin: P1.17
spi_software_sclk_pin: P0.4
interpolate: true
run_current: 0.875
sense_resistor: 0.075
stealthchop_threshold: 0

[tmc5160 stepper_z]
cs_pin: z:P1.10
spi_software_miso_pin: z:P0.5
spi_software_mosi_pin: z:P1.17
spi_software_sclk_pin: z:P0.4
interpolate: true
run_current: 1.1
sense_resistor: 0.075
stealthchop_threshold: 0

[tmc5160 stepper_z1]
cs_pin: z:P1.9
spi_software_miso_pin: z:P0.5
spi_software_mosi_pin: z:P1.17
spi_software_sclk_pin: z:P0.4
interpolate: true
run_current: 1.1
sense_resistor: 0.075
stealthchop_threshold: 0

[tmc5160 stepper_z2]
