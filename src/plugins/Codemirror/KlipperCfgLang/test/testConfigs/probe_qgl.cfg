############### Different Probe Settings ##############
[probe]
##  Inductive Probe / Mag Probe
##  This probe is not used for Z height 
pin: ^z:P0.10
x_offset: 0
y_offset: 19.75
#z_offset: 0
speed: 7.5
lift_speed: 30.0
samples: 5
samples_result: median
sample_retract_dist: 0.8
samples_tolerance: 0.005
samples_tolerance_retries: 10

