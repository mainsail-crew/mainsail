name: '🏗 Build'

on: workflow_call

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Fetch repo
        uses: actions/checkout@v3

      - name: Install node
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Cache dependencies
        id: cache
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: npm-${{ hashFiles('package-lock.json') }}

      - name: Install dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm ci

      - name: Build
        run: npm run build

      - name: Build
        run: npm run build

      - run: tar -zcf /tmp/mainsail-env.tar.gz .

      - uses: actions/upload-artifact@v3
        with:
          name: workspace
          path: /tmp/mainsail-env.tar.gz
