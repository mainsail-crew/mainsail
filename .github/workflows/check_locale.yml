name: Check Translations
on:
  pull_request_target:
    types: [synchronize, opened]
    paths:
      - 'src/locales/**'

jobs:
  check_translations:
    runs-on: ubuntu-latest
    steps:
      - name: Install jq
        run: sudo apt install -y jq

      - name: Fetch repo
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Install node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install dependencies
        run: npm ci

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v23
        with:
          files: 'src/locales/*.json'

      - name: Run i18n-extract on changed locale files
        id: i18n-extract
        run: |
          mkdir ./i18n-extract
          OUTPUT=""
          for file in ${{ steps.changed-files.outputs.all_changed_files }}; do
            npm run i18n-extract -- --languageFiles=`${{ github.workspace }}/src/locales/${file##*/}` --output=i18n-extract/${file##*/}
            MISSING=$(cat i18n-extract/${file##*/} | jq '.missingKeys | length')
            UNUSED=$(cat i18n-extract/${file##*/} | jq '.unusedKeys | length')
            OUTPUT="${OUTPUT}\n${f##*/}: Missing: ${MISSING}, Unused: ${UNUSED}"
          done
          echo -e "${OUTPUT}"

      - name: Comment PR
        uses: thollander/actions-comment-pull-request@v1
        with:
          message: |
            Hello world ! :wave:
            ${{ steps.i18n-extract.outputs }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
