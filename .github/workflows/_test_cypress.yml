name: 'â‘‡ Cypress'

on: workflow_call

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'npm'
      - uses: actions/cache@v3
        id: cache
        with:
          path: node_modules/
          key: ${{ runner.os }}-${{ hashFiles('package-lock.json') }}

      - uses: actions/cache@v3
        id: cache-dist
        with:
          path: dist/
          key: ${{ runner.os }}-${{ git rev-parse --short "$GITHUB_SHA" }}

      - name: Build
        if: steps.cache-dist.outputs.cache-hit != 'true'
        run: npm run build

      - name: Cypress run
        uses: cypress-io/github-action@v4
        with:
          start: npm start
