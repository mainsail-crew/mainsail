name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        type: string
        description: New version number in X.Y.Z
        required: true

jobs:
  push-version-number:
    runs-on: ubuntu-latest
    steps:
      - name: Clone develop repository
        uses: actions/checkout@v3
        with:
          ref: 'develop'

      - name: Push version number
        shell: bash
        run: |
          npm version ${{ github.event.inputs.version }} --no-git-tag-version

      - name: Add & Commit
        uses: EndBug/add-and-commit@v9
        with:
          add: 'package.json package-lock.json'
          default_author: github_actions
          message: 'chore: push version number to v${{ github.event.inputs.version }}'

      - name: git push
        shell: bash
        run: |
          git push

  update-master-branch:
    needs: ['push-version-number']
    runs-on: ubuntu-latest
    steps:
      - uses: everlytic/branch-merge@1.1.5
        with:
          github_token: ${{ github.token }}
          source_ref: 'develop'
          target_branch: 'master'
          commit_message_template: '[Automated] Merged {source_ref} into target {target_branch}'

  release:
    needs: [merge-master]
    runs-on: ubuntu-latest
    steps:
      - name: Fetch repo
        uses: actions/checkout@v3
        with:
          ref: 'master'

      - name: Install node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Create empty release
        id: release
        uses: softprops/action-gh-release@v1
        with:
          name: v${{ github.event.inputs.version }}
          tag_name: v${{ github.event.inputs.version }}
          token: ${{ secrets.GITHUB_TOKEN }}
          draft: true

      - name: Upload Image to Release
        uses: xresloader/upload-to-github-release@v1
        with:
          release_id: ${{ steps.release.outputs.id }}
          file: ${{ github.workspace }}/dist/mainsail.zip
          draft: true

      - name: Publish Release
        uses: StuYarrow/publish-release@v1
        with:
          id: ${{ steps.release.outputs.id }}
