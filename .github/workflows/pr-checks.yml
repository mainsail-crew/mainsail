name: PR Checks

on:
  pull_request:
    types: [synchronize, opened, reopened]

jobs:
  code-style:
    name: Code style check
    runs-on: ubuntu-latest
    permissions:
      checks: write
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install node
        uses: actions/setup-node@v6
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run linters
        uses: wearerequired/lint-action@v2
        with:
          eslint: true
          prettier: true

  check-translations:
    name: Check translations
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@24d32ffd492484c1d75e0c0b894501ddb9d30d62 # v47
        with:
          files: 'src/locales/*.json'

      - name: Install jq
        if: steps.changed-files.outputs.any_changed == 'true'
        run: sudo apt install -y jq

      - name: Install node
        if: steps.changed-files.outputs.any_changed == 'true'
        uses: actions/setup-node@v6
        with:
          node-version: 20

      - name: Install dependencies
        if: steps.changed-files.outputs.any_changed == 'true'
        run: npm ci

      - name: Run i18n-extract
        if: steps.changed-files.outputs.any_changed == 'true'
        id: i18n-extract
        env:
          CHANGED_FILES: ${{ steps.changed-files.outputs.all_changed_files }}
        run: |
          mkdir ./i18n-extract

          for file in ${CHANGED_FILES}; do
            locale=$(basename "$file" .json)
            languageFiles="./src/locales/${locale}.json"
            outputFile="./i18n-extract/${locale}.json"

            echo "::group::Extracting i18n data for locale: ${locale}"

            npx vue-i18n-extract \
              --vueFiles './src/**/{*.?(js|ts|vue),.i18nignore}' \
              --languageFiles "${languageFiles}" \
              --output "${outputFile}"

            echo "::endgroup::"
          done

      - name: Create translation report
        if: steps.changed-files.outputs.any_changed == 'true'
        id: report
        env:
          CHANGED_FILES: ${{ steps.changed-files.outputs.all_changed_files }}
        run: |
          echo "## Language file analysis report" > translation-report.md
          echo "" >> translation-report.md
          echo "|File|Missing Keys|Unused Keys|" >> translation-report.md
          echo "|:---|---:|---:|" >> translation-report.md

          for file in ${CHANGED_FILES}; do
            locale=$(basename "$file" .json)
            outputFile="./i18n-extract/${locale}.json"
            
            MISSING=$(cat "${outputFile}" | jq '.missingKeys | length')
            UNUSED=$(cat "${outputFile}" | jq '.unusedKeys | length')
            
            echo "|${file##*/}|${MISSING}|${UNUSED}|" >> translation-report.md
          done

      - name: Upload translation report
        if: steps.changed-files.outputs.any_changed == 'true'
        uses: actions/upload-artifact@v5
        with:
          name: translation-report
          path: translation-report.md

  bundle-size:
    name: Analyze bundle size
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR
        uses: actions/checkout@v6
        with:
          path: pr

      - name: Check package files changed
        id: changed-files
        uses: tj-actions/changed-files@24d32ffd492484c1d75e0c0b894501ddb9d30d62 # v47
        with:
          path: pr
          files: |
            package.json
            package-lock.json

      - name: Checkout base branch
        if: steps.changed-files.outputs.any_changed == 'true'
        uses: actions/checkout@v6
        with:
          ref: ${{ github.base_ref }}
          path: base

      - name: Install node
        if: steps.changed-files.outputs.any_changed == 'true'
        uses: actions/setup-node@v6
        with:
          node-version: 20

      - name: Build base branch
        if: steps.changed-files.outputs.any_changed == 'true'
        run: |
          cd base
          npm ci
          npm run build

      - name: Build PR branch
        if: steps.changed-files.outputs.any_changed == 'true'
        run: |
          cd pr
          npm ci
          npm run build

      - name: Compare bundle sizes
        if: steps.changed-files.outputs.any_changed == 'true'
        shell: bash
        run: |
          # Function to normalize filename (remove Vite hash)
          # Vite format: name-HASH.ext -> name.ext (hash is 7-10 alphanumeric chars)
          normalize_name() {
            echo "$1" | sed -E 's/-[A-Za-z0-9_-]{7,10}\.(js|css)$/.\1/'
          }

          # Function to format bytes to human readable
          format_size() {
            local bytes=$1
            if [ "$bytes" -ge 1048576 ]; then
              printf "%.2f MB" "$(echo "scale=4; $bytes / 1048576" | bc)"
            elif [ "$bytes" -ge 1024 ]; then
              printf "%.2f KB" "$(echo "scale=4; $bytes / 1024" | bc)"
            else
              printf "%d B" "$bytes"
            fi
          }

          # Function to format diff with sign
          format_diff() {
            local diff=$1
            if [ "$diff" -gt 0 ]; then
              printf "+%s" "$(format_size $diff)"
            elif [ "$diff" -lt 0 ]; then
              printf "-%s" "$(format_size ${diff#-})"
            else
              echo "0"
            fi
          }

          # Create temporary files for storing sizes
          base_sizes=$(mktemp)
          pr_sizes=$(mktemp)
          all_files=$(mktemp)

          # Collect base branch sizes
          if [ -d "base/dist/assets" ]; then
            for file in base/dist/assets/*.js base/dist/assets/*.css; do
              [ -f "$file" ] || continue
              name=$(basename "$file")
              normalized=$(normalize_name "$name")
              size=$(stat -c%s "$file" 2>/dev/null || stat -f%z "$file")
              echo "$normalized $size" >> "$base_sizes"
              echo "$normalized" >> "$all_files"
            done
          fi

          # Collect PR branch sizes
          for file in pr/dist/assets/*.js pr/dist/assets/*.css; do
            [ -f "$file" ] || continue
            name=$(basename "$file")
            normalized=$(normalize_name "$name")
            size=$(stat -c%s "$file" 2>/dev/null || stat -f%z "$file")
            echo "$normalized $size" >> "$pr_sizes"
            echo "$normalized" >> "$all_files"
          done

          # Get unique files and sort
          sort -u "$all_files" -o "$all_files"

          # Generate report
          echo "## Bundle Size Comparison" > bundle-report.md
          echo "" >> bundle-report.md
          echo "| File | Base | PR | Diff |" >> bundle-report.md
          echo "|:-----|-----:|---:|-----:|" >> bundle-report.md

          total_base=0
          total_pr=0
          small_js_base=0
          small_js_pr=0
          small_js_count=0
          small_css_base=0
          small_css_pr=0
          small_css_count=0

          # Threshold for "large" files (50KB)
          threshold=51200

          while read -r normalized; do
            base_size=$(grep "^$normalized " "$base_sizes" | awk '{print $2}' | head -1)
            pr_size=$(grep "^$normalized " "$pr_sizes" | awk '{print $2}' | head -1)
            
            base_size=${base_size:-0}
            pr_size=${pr_size:-0}
            
            # Determine max size for threshold check
            if [ "$base_size" -gt "$pr_size" ]; then
              max_size=$base_size
            else
              max_size=$pr_size
            fi

            # Aggregate small files
            if [ "$max_size" -lt "$threshold" ]; then
              if [[ "$normalized" == *.js ]]; then
                small_js_base=$((small_js_base + base_size))
                small_js_pr=$((small_js_pr + pr_size))
                small_js_count=$((small_js_count + 1))
              else
                small_css_base=$((small_css_base + base_size))
                small_css_pr=$((small_css_pr + pr_size))
                small_css_count=$((small_css_count + 1))
              fi
              total_base=$((total_base + base_size))
              total_pr=$((total_pr + pr_size))
              continue
            fi

            # Output large files
            total_base=$((total_base + base_size))
            total_pr=$((total_pr + pr_size))
            diff=$((pr_size - base_size))

            if [ "$base_size" -eq 0 ]; then
              echo "| $normalized | - | $(format_size $pr_size) | new |" >> bundle-report.md
            elif [ "$pr_size" -eq 0 ]; then
              echo "| $normalized | $(format_size $base_size) | - | removed |" >> bundle-report.md
            else
              echo "| $normalized | $(format_size $base_size) | $(format_size $pr_size) | $(format_diff $diff) |" >> bundle-report.md
            fi
          done < "$all_files"

          # Add aggregated small JS files
          if [ "$small_js_count" -gt 0 ]; then
            small_js_diff=$((small_js_pr - small_js_base))
            echo "| *Other JS ($small_js_count files)* | $(format_size $small_js_base) | $(format_size $small_js_pr) | $(format_diff $small_js_diff) |" >> bundle-report.md
          fi

          # Add aggregated small CSS files
          if [ "$small_css_count" -gt 0 ]; then
            small_css_diff=$((small_css_pr - small_css_base))
            echo "| *Other CSS ($small_css_count files)* | $(format_size $small_css_base) | $(format_size $small_css_pr) | $(format_diff $small_css_diff) |" >> bundle-report.md
          fi

          # Total row
          total_diff=$((total_pr - total_base))
          echo "" >> bundle-report.md
          echo "| **Total** | **$(format_size $total_base)** | **$(format_size $total_pr)** | **$(format_diff $total_diff)** |" >> bundle-report.md

          # Cleanup
          rm -f "$base_sizes" "$pr_sizes" "$all_files"

      - name: Upload bundle report
        if: steps.changed-files.outputs.any_changed == 'true'
        uses: actions/upload-artifact@v5
        with:
          name: bundle-report
          path: bundle-report.md
